<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    background-color: #000;
    color: #fff;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    width: 320px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.tab-buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab-button {
    background: none;
    border: none;
    color: #aaa;
    font-size: 18px;
    cursor: pointer;
    padding: 10px;
    transition: color 0.3s ease, transform 0.3s ease;
}

.tab-button.active,
.tab-button:hover {
    color: #fff;
    transform: scale(1.05);
}

.form {
    display: none;
    opacity: 0;
    animation: fadeIn 0.5s ease forwards;
}

.form.active {
    display: block;
    opacity: 1;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 600;
    color: #e0e0e0;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    color: #bbb;
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease, transform 0.2s ease;
}

.input-group input:focus {
    border-color: #888;
    transform: scale(1.02);
    box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
    background-color: #333;
    transform: translateY(-2px);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>

</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showForm('login')">Login</button>
            <button class="tab-button" onclick="showForm('signup')">Signup</button>
        </div>
        <div class="form-container">
            <!-- Login Form -->
            <form id="login" class="form active" action="#" method="POST">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup" class="form" action="#" method="POST">
                <h2>Signup</h2>
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
    const forms = document.querySelectorAll('.form');
    const buttons = document.querySelectorAll('.tab-button');

    forms.forEach(form => {
        form.classList.remove('active');
    });
    buttons.forEach(button => {
        button.classList.remove('active');
    });

    document.getElementById(formId).classList.add('active');
    document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
}

    </script>
</body>
</html>
